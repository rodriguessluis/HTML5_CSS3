<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="700" poster="imagens/capa.png" controls loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.mk4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogg" type="video/ogg">
        <p>Seu navegador não tem compatiblidade com reproducão de vídeo.</p>
    </video>

    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="700" height="315" src="https://www.youtube.com/embed/tcfaPijr2GE?si=3Ig09Ng4JnpYkf3P" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
